name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_pr:
    name: Build (PR sanity)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build
        shell: bash
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev-$(echo "${GITHUB_SHA}" | cut -c1-7)"
          fi
          COMMIT="$(git rev-parse --short HEAD)"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          LDFLAGS="-s -w"
          LDFLAGS+=" -X github.com/OneideLuizSchneider/blitzctl/internal/version.Version=${VERSION}"
          LDFLAGS+=" -X github.com/OneideLuizSchneider/blitzctl/internal/version.GitCommit=${COMMIT}"
          LDFLAGS+=" -X github.com/OneideLuizSchneider/blitzctl/internal/version.BuildDate=${BUILD_DATE}"
          go build -trimpath -ldflags="${LDFLAGS}" ./...

      - name: Test
        run: go test -v ./...

  build_matrix:
    name: Build binaries
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        shell: bash
        run: |
          mkdir -p dist
          BIN_NAME="blitzctl"
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          OUT="dist/${BIN_NAME}_${GOOS}_${GOARCH}${EXT}"
          echo "Building ${OUT}"
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev-$(echo "${GITHUB_SHA}" | cut -c1-7)"
          fi
          COMMIT="$(git rev-parse --short HEAD)"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          LDFLAGS="-s -w"
          LDFLAGS+=" -X github.com/OneideLuizSchneider/blitzctl/internal/version.Version=${VERSION}"
          LDFLAGS+=" -X github.com/OneideLuizSchneider/blitzctl/internal/version.GitCommit=${COMMIT}"
          LDFLAGS+=" -X github.com/OneideLuizSchneider/blitzctl/internal/version.BuildDate=${BUILD_DATE}"
          go build -trimpath -ldflags="${LDFLAGS}" -o "$OUT" .

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: blitzctl-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build_matrix
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
