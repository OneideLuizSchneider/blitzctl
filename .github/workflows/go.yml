name: Go

on:
  push:
    branches: [ "main" ]  
  pull_request:
    types: [opened, synchronize, reopened]    

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.6

    - name: Build
      run: go build -v ./.

    - name: Test
      run: go test -v ./.
